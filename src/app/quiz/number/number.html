<h3>{{ assessment.question }}</h3>

<form name="assessmentForm">

    <div class="form-group">
        <input type="text"
               ng-model="userAnswer"
               ng-disabled="confirmed"
               placeholder="Enter a number"
               class="form-control"
               ng-class="{ correct: confirmedAndCorrect(assessment.answer),
                       wrong: confirmedAndWrong(assessment.answer)}">
    </div>

    <div ng-if="confirmedAndWrong(assessment.answer)">
        Correct answer : {{ assessment.answer }}
    </div>

    <button class="btn btn-primary" ng-click="confirmed = true" ng-hide="confirmed">Confirm</button>
</form>
